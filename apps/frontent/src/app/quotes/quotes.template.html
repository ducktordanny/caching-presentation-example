<h2>Update it</h2>
<form [formGroup]="formGroup" (submit)="onSubmitNewQuote()">
  <p>
    <label for="name">Name</label>
    <br />
    <input type="text" id="name" formControlName="name" />
  </p>

  <p>
    <label for="quote">Quote</label>
    <br />
    <input type="quote" id="quote" formControlName="quote" />
  </p>

  <button type="submit">Submit</button>
</form>

<h2>Now we have this:</h2>

<button (click)="triggerGetRequest()">Trigger get request</button>
<button (click)="clearCache()">Clear caches</button>
<ng-container *ngIf="quote | async as _quote">
  <p>{{_quote.name}}: "{{_quote.quote}}"</p>
</ng-container>
